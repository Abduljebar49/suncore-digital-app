name: Flutter CI/CD

on:
  push:
    branches:
      - stage
      - master

jobs:
  build:
    name: Build and Deploy Flutter Android and iOS
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' 

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build Android APK
        run: flutter build apk --release # generates andoid apk

      - name: ðŸ—ï¸ Build iOS App
        run: flutter build ios --release --no-codesign

      - name: ðŸ” Prepare SSH key for DigitalOcean
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ðŸ” Add DigitalOcean droplet to known_hosts
        run: |
          ssh-keyscan -H 147.182.230.31 >> ~/.ssh/known_hosts

      - name: ðŸš€ Upload build artifacts to DigitalOcean
        run: |
          # Zip Runner.app
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app
          cd -

          # Upload Android APK
          scp -i private_key.pem \
            build/app/outputs/flutter-apk/app-release.apk \
            root@147.182.230.31:/var/www/flutter_builds/app-release.apk

          # Upload zipped iOS app
          scp -i private_key.pem \
            build/ios/iphoneos/Runner.app.zip \
            root@147.182.230.31:/var/www/flutter_builds/Runner.app.zip
          # Optional: Run post-deploy script
          ssh -i private_key.pem root@147.182.230.31 "bash /var/www/deploy_flutter_builds.sh || echo 'No deploy script found'"
